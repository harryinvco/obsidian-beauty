[build]
  publish = "beauty"
  functions = "beauty/netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Serve hub at root
[[redirects]]
  from = "/"
  to = "/hub.html"
  status = 200

# Serve beauty landing page at /beauty path
[[redirects]]
  from = "/beauty"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/beauty/*"
  to = "/beauty/:splat"
  status = 200

# Serve saas content at /saas path
[[redirects]]
  from = "/saas"
  to = "/saas/index.html"
  status = 200

[[redirects]]
  from = "/saas/*"
  to = "/saas/:splat"
  status = 200

# API endpoint for SaaS form submission
[[redirects]]
  from = "/api/submit-saas"
  to = "/.netlify/functions/submit-saas"
  status = 200

# Thank you page redirects
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/saas/thank-you"
  to = "/saas/thank-you.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://api.posthog.com https://*.supabase.co https://*.facebook.com;"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"


[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"