[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Main redirect from root to /beauty
[[redirects]]
  from = "/"
  to = "/beauty"
  status = 302
  force = false

# Thank you page redirect for beauty section
[[redirects]]
  from = "/beauty/thank-you"
  to = "/beauty/thank-you.html"
  status = 301

# Legacy thank you page redirect
[[redirects]]
  from = "/thank-you"
  to = "/beauty/thank-you"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' https: data:; font-src 'self' https: data:;"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/beauty/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"