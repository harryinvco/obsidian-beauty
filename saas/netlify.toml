[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Root path serves the SaaS page at /saas
[[redirects]]
  from = "/saas"
  to = "/index.html"
  status = 200

# /saas/* paths serve from root
[[redirects]]
  from = "/saas/*"
  to = "/:splat"
  status = 200

# Thank you page redirect
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/saas/thank-you"
  to = "/thank-you.html"
  status = 200

# API endpoint for form submission
[[redirects]]
  from = "/api/submit-saas"
  to = "/.netlify/functions/submit-saas"
  status = 200

[[redirects]]
  from = "/saas/api/submit-saas"
  to = "/.netlify/functions/submit-saas"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://api.posthog.com https://*.supabase.co https://*.facebook.com;"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"